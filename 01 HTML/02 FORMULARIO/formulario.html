<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Mi Formulario de Registro</title>
    </head>
    <body>
        <h1>Mi Formulario de Registro</h1>
        <form action="enviar.php" method="post" id="miform">
            <table class="default">
                <tr>
                    <td><label for="nombre">Nombre:</label></td>              
                    <td><input type="text" id="nombre" name="nombre"></td>
                </tr>
              
                <tr>
                    <td><label for="apellido">Apellido:</label></td>              
                    <td><input type="text" id="apellido" name="apellido"></td>
                </tr>

                <tr>
                    <td><label for="email">Email:</label></td>              
                    <td><input type="text" id="email" name="email"></td>
                </tr>

                <tr>
                    <td><label for="password">Contraseña:</label></td>              
                    <td><input type="password" id="password" name="password"></td>
                </tr>

                <tr>
                    <td><label for="pw_confirm">Confirmar:</label></td>              
                    <td><input type="password" id="pw_confirm" name="password_confirmacion"></td>
                </tr>

                <tr>
                    <td><label for="date">Cumpleaños:</label></td>              
                    <td><input type="date" id="date" name="date"></td>
                </tr>

                <tr>
                    <td colspan="2">
                        <label>Hombre<input type="radio" name="genero" value="hombre"></label>
                        <label>Mujer<input type="radio" name="genero" value="mujer"></label>
                        <label>Otro<input type="radio" name="genero" value="otro"></label>
                    </td>
                </tr>

                <tr>
                    <td>
                        Una breve descripcion de ti:
                    </td>
                </tr>

                <tr>
                    <td colspan="2"><textarea name="descripcion" rows="5" cols="45"></textarea></td>
                </tr>

                <tr>
                    <td><label for="lenguaje">Lenguaje Favorito:</label></td>
                    <td>
                        <select name="lenguaje" id="lenguaje" form="miform">
                            <option value="javascript">Javascript</option>
                            <option value="python">Python</option>
                            <option value="Cobol">Cobol</option>
                            <option value="pascal">Pascal</option>
                        </select>
                    </td>
                </tr>
            </table>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
